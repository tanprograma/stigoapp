<div class="mainapp">
  <div class="home" *ngIf="view == home">
    <app-home
      [homeView]="home"
      [heading]="'select a collection to manage'"
      [views]="views"
      (getView)="setView($event)"
    ></app-home>
  </div>
  <div class="home" *ngIf="view == inventoryView">
    <app-manageinventory></app-manageinventory>
  </div>
  <div class="home" *ngIf="view == clientView">
    <app-manageclient></app-manageclient>
  </div>
  <div class="home" *ngIf="view == commodityView">
    <app-managecommodity></app-managecommodity>
  </div>
  <div class="home" *ngIf="view == storeView">
    <app-manageinventory></app-manageinventory>
  </div>
</div>
