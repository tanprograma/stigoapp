<div class="home">
  <div class="mainheader">
    <app-header
      [primaryView]="storeView"
      [secondaryView]="secondaryView"
      [views]="views"
      (setView)="setView($event)"
    ></app-header>
  </div>
  <div class="mainbody">
    <app-addstocktaking
      *ngIf="secondaryView == addStockView"
    ></app-addstocktaking>
  </div>
  <div class="mainfooter">
    <app-footer></app-footer>
  </div>
</div>
