<div class="mainapp" *ngIf="networkService.networkStatus">
  <app-home *ngIf="viewService.view == viewService.homeView"></app-home>

  <app-clinics
    *ngIf="viewService.view == viewService.clinicsView"
  ></app-clinics>
  <app-manage *ngIf="viewService.view == viewService.manageView"></app-manage>
  <app-masterstatistics
    *ngIf="viewService.view == viewService.statisticsView"
  ></app-masterstatistics>
</div>
<div class="offline" *ngIf="!networkService.networkStatus">
  <app-message
    [message]="'no network! please connect to the network!'"
    [style]="{ 'background-color': 'black', color: 'red' }"
  ></app-message>
</div>
