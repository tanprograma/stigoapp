<div class="clinichome" *ngIf="view == home">
  <app-clinichome
    [outlets]="clinics"
    (emitOutlet)="view = $event"
  ></app-clinichome>
</div>

<div class="shops" *ngFor="let item of storeService.stores">
  <app-shop
    *ngIf="item._name == view"
    [view]="{ icon: faCross, view: view }"
    (returnHome)="returnHome($event)"
    (navigateHome)="view = home"
  ></app-shop>
</div>
