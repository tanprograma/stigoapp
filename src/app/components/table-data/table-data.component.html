<div class="table">
  <table>
    <thead>
      <tr>
        <th>sn</th>
        <th>medicine</th>
        <th>quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <th>{{ item.sn }}</th>
        <th>{{ item.commodity }}</th>
        <th>{{ item.quantity }}</th>
      </tr>
    </tbody>
  </table>
</div>
