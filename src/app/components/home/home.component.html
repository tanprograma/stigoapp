<header>
  <div class="logo">
    <app-logo [view]="view"></app-logo>
  </div>

  <div class="navigation"></div>
  <div class="navigation">
    <app-navigation
      [views]="views"
      (setView)="setView($event)"
    ></app-navigation>
  </div>
</header>
<div class="body">
  <app-getshop
    *ngIf="view == clinicsView"
    [outlets]="outlets"
    (sendOutlet)="setOutlet($event)"
  ></app-getshop>
</div>
