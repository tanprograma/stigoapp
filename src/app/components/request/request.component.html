<div class="dispensecontainer">
  <div class="addremove">
    <button class="reset" (click)="reset()">RESET</button>
    <button class="remove" (click)="remove()">REMOVE(-)</button>
    <button class="add" (click)="add()">ADD(+)</button>
  </div>
  <form (ngSubmit)="submit()">
    <div class="client">
      <label for="client"><button>REQUEST FROM:</button></label>
      <input
        list="hosts"
        [ngModelOptions]="{ standalone: true }"
        id="client"
        autocomplete="off"
        [(ngModel)]="host"
      />
      <datalist id="hosts">
        <option
          *ngFor="let store of storeService.stores"
          value="{{ store._name | uppercase }}"
        ></option>
      </datalist>
    </div>
    <div class="control" *ngFor="let requestItem of items">
      <input
        list="commodities"
        id=""
        autocomplete="off"
        placeholder="e.g metro"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="requestItem.commodity"
      />
      <datalist id="commodities">
        <option
          *ngFor="let commodity of commodityService.commodities"
          value="{{ commodity._name | uppercase }}"
        ></option>
      </datalist>
      <input
        type="number"
        [ngModelOptions]="{ standalone: true }"
        id=""
        autocomplete="off"
        [(ngModel)]="requestItem.requested"
      />
    </div>
    <div class="submit">
      <input type="submit" value="SUBMIT request" />
    </div>
  </form>
</div>
