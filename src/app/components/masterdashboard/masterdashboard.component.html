<div
  class="dashboard"
  *ngIf="statisticsService.getInventorySummary().length > 0"
>
  <h3 class="heading">summary dashboard for site</h3>
  <table>
    <thead>
      <tr>
        <th>medicines</th>
        <th>available</th>
        <th>beggining</th>
        <th>received</th>

        <th>dispensed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventory of statisticsService.getInventorySummary()">
        <td>{{ inventory.commodity }}</td>

        <td>
          {{
            inventory.beggining +
              reduceSum(inventory.received) -
              reduceSum(inventory.dispensed)
          }}
        </td>
        <td>{{ inventory.beggining }}</td>
        <td>{{ reduceSum(inventory.received) }}</td>

        <td>{{ reduceSum(inventory.dispensed) }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="message"
  *ngIf="statisticsService.getInventorySummary().length == 0"
>
  <app-billboard
    [message]="'please add stores(outlet) to see the summary statistics'"
    [style]="{ 'background-color': 'black', color: 'red' }"
  ></app-billboard>
</div>
