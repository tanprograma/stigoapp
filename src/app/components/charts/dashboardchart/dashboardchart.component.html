<div class="home">
  <div class="mainheader">
    <app-header
      [primaryView]="storeView"
      [secondaryView]="secondaryView"
      [views]="views"
      (setView)="setView($event)"
    ></app-header>
  </div>
  <div class="mainbody">
    <app-masterdashboard
      *ngIf="secondaryView == tableView"
    ></app-masterdashboard>
    <app-masterdashboarddetailed
      *ngIf="secondaryView == detailedView"
    ></app-masterdashboarddetailed>
  </div>
  <div class="mainfooter">
    <app-footer></app-footer>
  </div>
</div>
