<div class="home">
  <div class="mainheader">
    <app-header
      [primaryView]="storeView"
      [secondaryView]="secondaryView"
      [views]="views"
      (setView)="setView($event)"
    ></app-header>
  </div>
  <div class="mainbody">
    <app-masterdispenseddashboard
      *ngIf="secondaryView == tableView"
    ></app-masterdispenseddashboard>
    <app-masterdispenseddetailed
      *ngIf="secondaryView == detailedView"
    ></app-masterdispenseddetailed>
  </div>
  <div class="mainfooter">
    <app-footer></app-footer>
  </div>
</div>
